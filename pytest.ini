# pytest.ini
[pytest]
# Устанавливает правила поиска файлов с тестами
python_files = *_tests.py test_*.py
python_classes = Test*
python_functions = test_*

# Параметры маркеров
markers =
    authentication: Маркировка для проверки аутентификации
    regression: Маркировка для регрессионных тестов
    integration: Маркировка для интеграционных тестов
    smoke: Маркировка для смок тестов
    critical: Маркировка для критически важных тестов
    slow: Маркировка для медленных тестов
    api: Маркировка для API тестов
    users: Маркировка для пользовательских тестов
    registration: Маркировка для регистрационных тестов